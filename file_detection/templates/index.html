<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px 0px #aaa;
            width: 50%;
            min-width: 400px;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            padding: 12px 18px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        h4 {
            color: #28a745;
            margin-top: 20px;
            font-size: 18px;
        }

        h5 {
            color: red;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload an Image for Processing</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpg, .jpeg, .png" required>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>

</html>
